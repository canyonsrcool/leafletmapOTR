<!-- Load Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44c="
  crossorigin=""
/>

<style>
  #map {
    height: 500px;
    width: 100%;
  }
</style>

<div id="map"></div>

<!-- Load Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1jEJ2V1kzoNla3Q+Lo7yY1YbDoZ3/2F5x7iB8z0Y="
  crossorigin=""
></script>

<script>
  var map = L.map('map').setView([16.5, -62.5], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([17.3, -62.7])
    .addTo(map)
    .bindPopup('<b>Welcome to the Caribbean!</b><br>St. Kitts & Nevis')
    .openPopup();
</script>
